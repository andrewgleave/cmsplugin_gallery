{% load thumbnail i18n %}

<div class="gallery" id="cmspluginGallery{{ gallery.pk }}">
    {% for image in images %}
    <div>
    {% thumbnail image "115x80" crop="center" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="{{ image.image_alt }}" title="{{ image.title }}" rel="#cmspluginGalleryImage{{ image.pk }}" />
       {% endthumbnail %}
   </div>
   {% endfor %}
</div>

{% for image in images %}
<div class="simple_overlay" id="cmspluginGalleryImage{{ image.pk }}">
	<img src="{{ image.src.url }}" />
</div>
{% endfor %}

<script type="text/javascript">
	jQuery('#cmspluginGallery{{ gallery.pk }} img').overlay();
</script>
